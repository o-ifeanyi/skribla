name: skribla
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.3+4

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  cloud_firestore: ^5.2.0
  device_info_plus: ^10.1.2
  firebase_auth: ^5.1.3
  firebase_core: ^3.3.0
  flex_color_scheme: ^7.3.1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.4.1
  flutter_riverpod: ^2.5.1
  flutter_screenutil: ^5.9.3
  freezed_annotation: ^2.4.3
  go_router: ^14.2.1
  google_sign_in: ^6.2.1
  in_app_review: ^2.0.9
  infinite_scroll_pagination: ^4.0.0
  intl: ^0.19.0
  json_annotation: ^4.9.0
  lukehog: ^0.4.1+2
  package_info_plus: ^8.0.1
  path_provider: ^2.1.4
  phosphor_flutter: ^2.1.0
  sentry_flutter: ^8.7.0
  share_plus: ^10.0.0
  shared_preferences: ^2.2.3
  shimmer: ^3.0.0
  sign_in_with_apple: ^6.1.1
  toastification: ^2.1.0
  url_launcher: ^6.3.0
  url_strategy: ^0.3.0

dev_dependencies:
  build_runner: ^2.4.11
  flutter_test:
    sdk: flutter
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/fonts/
    - shorebird.yaml
  fonts:
    - family: MoreSugarMedium
      fonts:
        - asset: assets/fonts/more-sugar-medium.ttf
          weight: 800
    - family: MoreSugarRegular
      fonts:
        - asset: assets/fonts/more-sugar-regular.ttf
          weight: 400
